# Auto install configuration for Ubuntu

# Locale settings
locale: "ru_RU.UTF-8"

# Keyboard settings
keyboard:
  layout: 
    - "ru"
    - "us"
  variant: 
    - "standard"
    - "standard"

# Network settings
network:
  version: 2
  ethernets:
    eth0:
      dhcp4: true

# User settings
users:
  - name: "root"
    gecos: "Root User"
    password: "Rassia7101"
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    groups: ["sudo", "adm"]

# Package installation
packages:
  - "apt"
  - "openssh-server"
  - "python3"
  - "python3-pip"
  - "git"

# Final settings
final:
  - "apt update && apt upgrade -y"
  - "systemctl enable ssh"
  - "ufw allow OpenSSH"
